version: "3"

services:
  cosmos:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      MONGODB_HOST: mongodb://mongodb/cosmos
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8000/ping"]
      interval: 20s
      timeout: 5s
      retries: 12
  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ./.temp/database:/data/db
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:27017"]
      interval: 10s
      timeout: 5s
      retries: 12
  cube:
    build:
      context: ./cube-server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      COSMOS_URL: http://cosmos:8000
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:4000/livez"]
      interval: 10s
      timeout: 5s
      retries: 12
